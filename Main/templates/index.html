{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <meta charset="UTF-8">
    <title>Sklep z suplementami</title>
    <style>
        [class *= "col-"] {
            background-color: lavender;
            text-align: center;
        }
        [class *= "container-"] {
            background-color: lightblue;
            text-align: center;
        }
        body {
            background-color: lavender;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="col-12 border border-dark">
        <h1> Sklep z suplementami </h1>
    </div>
    <div class="row">
        <div class="col-3 border border-dark">
            <h2>Kategorie</h2>
            {% for kat in kategorie %}
            <p><a href="/kategoria/{{ kat.id }}"> {{ kat.nazwa }}</a></p>
            {% endfor %}
        </div>

        <div class="col-9 container-sm border border-dark">
            {% block suplement %} {% endblock suplement %}
        </div>
    </div>
</body>
</html>
