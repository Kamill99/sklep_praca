{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <meta charset="UTF-8">
    <title>Sklep z suplementami</title>
    <style>
        body {
            background-color: #ffffcc;
        }
        [class *= "col-"] {
            background-color: #ffffcc;
            text-align: center;
            padding: 1%;
        }
        [class *= "container-"] {
            background-color: white;
            text-align: center;
        }
        .row {
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="row font-italic text-white">
        <div class="col-3 bg-warning">
            <h3>Koszyk</h3>
        </div>
        <div class="col-6 bg-warning">
            <h1> Sklep z suplementami </h1>
        </div>
        <div class="col-3 bg-warning">
            <h3> Moje konto </h3>
        </div>
    </div>
    <div class="row font-italic">
        <div class="col-3">
            <h2>Kategorie</h2>
            {% for kat in kategorie %}
            <p><a href="/kategoria/{{ kat.id }}" class="text-decoration-none"> {{ kat.nazwa }}</a></p>
            {% endfor %}
        </div>

        <div class="col-9 container-sm">
            {% block suplement %} {% endblock suplement %}
        </div>
    </div>
</body>
</html>
